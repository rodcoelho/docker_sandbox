version: "3"
services:
  # name of service is "web"
  web:
    # replace username/repo:tag with your name and image details
    image: rodcoelho/get-started:part2
    deploy:
      # number of instances to deploy
      replicas: 5
      resources:
        limits:
          # set limit for each instance to 10% of the CPU (across all cores), and 50MB of RAM.
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "4000:80"
    # Instruct webâ€™s containers to share port 80 via a load-balanced network called "webnet".
    networks:
      - webnet
networks:
  webnet: